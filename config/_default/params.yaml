# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: emerald
  font: serif

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'The Chen Quantum Engineering Lab at University of Washington'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    # Align menu links: `left`, `center`, or `right`
    align: "right"
    # Fix the navigation bar to the top of the page
    fixed_to_top: true
    show_search: true
    # Let the user choose between light or dark mode?
    show_theme_chooser: true
    # Attempt to automatically highlight the active menu link? Can be disabled for complex sites.
    highlight_active_link: true
    logo:
      # Logo text
      text: "CQE Lab @ UW MSE"
      # Logo filename in `assets/media/` folder
      filename: ""

# Site footer
footer:
  copyright:
    notice: 'Â© {year} CQE Lab - All Rights Reserved'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  avatar:
    shape: "circle"  # or "square"

# other setting
i_am_a_sponsor: true
